<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amazon Homepage</title>
</head>

<body>
    <header class="dark-gray">
        <img src="assets/immages/logo.png" alt="logo amazon">
    </header>
    <nav class="light-gray">
        <table>
            <tbody>
                <tr>
                    <td>
                        <p>All</p>
                    </td>
                    <td>
                        <p>Today's deals</p>
                    </td>
                    <td>
                        <p>Customer Service</p>
                    </td>
                    <td>
                        <p>Registry</p>
                    </td>
                    <td>
                        <p>Gift Cards</p>
                    </td>
                    <td>
                        <p>Sell</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </nav>
    <main>
        <section class="high-light">
            <h2>Shop All Holyday Gift Cards</h2>
        </section>
        <section class="gift">
            <h2>Holiday Gift Guides</h2>
            <p>Be a go-gifter</p>
        </section>
        <section class="find">
            <h3>Find the perfect gift</h3>
            <p><a href="#"> Shop now</a></p>
            <div class="immages">
                <div class="category">
                    <img src="assets/immages/img_1.jpg" alt="kindle">
                </div>
                <div class="category">
                    <img src="assets/immages/img_2.jpg" alt="office">
                </div>
                <div class="category">
                    <img src="assets/immages/img_3.jpg" alt="samrtwatch">
                </div>
                <div class="category">
                    <img src="assets/immages/img_4.jpg" alt="animals">
                </div>
            </div>
        </section>
        <section class="big">
            <div>
                <img src="assets/immages/img_9.png" alt="VR device and accessories">
            </div>
            <div>
                <h3>Play the gifting game</h3>
                <a href="#">Shop gaming</a>
            </div>
        </section>
        <section class="big">
            <div>
                <img src="assets/immages/img_10.png" alt="headphones, speakers and books">
            </div>
            <h3>The sound of cheer</h3>
            <a href="#">Shop Audio & Accessories</a>
        </section>
    </main>
    <footer>
        <div class="light-gray">
            <a href="#top">Back to top</a>
        </div>
        <div class="dark-gray">
            <img src="assets/immages/logo.png" alt="logo amazon">
        </div>

    </footer>
</body>

</html>
