<!doctype html>
<html lang="en">

<head>
    <title>BackOffice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="Homepage.html">EStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="backOffice.html">Backoffice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-8 text-center">
                <h2>Backoffice page - New Product</h2>
                <form class="mt-5 text-start" id="event-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="namefield" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrizione evento</label>
                    <input type="text" class="form-control" id="description" aria-describedby="descriptionfield" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Prezzo evento</label>
                    <input type="number" class="form-control" id="price" aria-describedby="pricefield" required>
                </div>
                <div class="mb-3">
                  <label for="time" class="form-label">Ora/data evento</label>
                  <input type="datetime-local" class="form-control" id="time" aria-describedby="timefield" required>
                </div>
                <button type="submit" class="btn btn-primary" id="save-button">
                    CREA EVENTO
                </button>
                <button type="button" class="btn btn-danger d-none" id="delete-button">
                  ELIMINA EVENTO
                </button>
              </form>
            </div>
          </div>
        </div>

    <footer>
    
    </footer>
  

    <script src="assets/js/scriptBackOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
