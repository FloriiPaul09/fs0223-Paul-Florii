<div class="row text-center mt-4">

  <div class="col-2"></div>

  <div class="col-8">

    <h1>PlatformName Sign Up</h1>

    <div class="row mt-4">

      <div class="col-4"></div>

      <div class="col-4">

        <form class="bg-light p-4 border rounded">
          <div class="form-group">
            <input class="form-control mt-2" type="text" placeholder="Name" name="name" [(ngModel)]="data.name">
          </div>
          <div class="form-group">
            <input class="form-control mt-2" type="text" placeholder="Surname" name="surname" [(ngModel)]="data.surname">
          </div>
          <div class="form-group">
            <input class="form-control mt-2" type="email" placeholder="Email" name="email" [(ngModel)]="data.email">
          </div>
          <div class="form-group">
            <input class="form-control mt-2" type="password" placeholder="Password" name="password" [(ngModel)]="data.password">
          </div>
          <button class="btn btn-primary mt-2 px-4 fw-bold" (click)="register()">Sign Up Now!</button>
        </form>
      </div>


      <div class="col-4"></div>

    </div>

  </div>

  <div class="col-2"></div>

</div>
