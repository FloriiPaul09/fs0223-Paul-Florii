<form>
  <input type="text" placeholder="name" name="name" [(ngModel)]="data.name">

  <input type="text" placeholder="surname" name="surname" [(ngModel)]="data.surname">

  <input type="email" placeholder="email" name="email" [(ngModel)]="data.email">

  <input type="password" placeholder="password" name="password" [(ngModel)]="data.password">

  <button (click)="register()">Sign Up Now!</button>
</form>
