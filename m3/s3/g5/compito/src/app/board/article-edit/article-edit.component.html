<div class="row mt-4 text-center">

  <div class="col-2"></div>

  <div class="col-8">

    <h1>Edit article</h1>

    <div class="row mt-4">

      <div class="col-12">
        <form class="bg-light p-4 border rounded">
          <div class="form-group">
            <input class="form-control mt-2" type="text" name="title" [(ngModel)]="article.title">
          </div>
          <div class="form-group">
            <input class="form-control mt-2" type="text" name="content" [(ngModel)]="article.content">
          </div>
          <button class="btn btn-info mt-2 px-4 fw-bold" (click)="editArticle()">Edit article</button>
        </form>
      </div>

    </div>












  </div>

  <div class="col-2"></div>

</div>
