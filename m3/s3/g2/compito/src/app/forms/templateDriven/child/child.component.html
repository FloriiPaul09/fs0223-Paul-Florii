<h1 class="text-center mb-5">Superhero form (Template Driven)</h1>

<div class="row">
  <div class="col-2">

  </div>
  <div class="col-8">
    <form (ngSubmit)="submit(f)" #f="ngForm">
      <div class="row">
        <div class="form group col-12 p-1">
          <input type="text" ngModel #name="ngModel" class="form-control text-center" placeholder="Superhero Name" required>
          <p *ngIf="name.invalid && name.touched">You must add a name!</p>
        </div>
        <div class="col-4 p-1">
          <input type="text" ngModel #alterEgo="ngModel" class="form-control text-center" placeholder="Superhero Alter Ego" required>
          <p *ngIf="alterEgo.invalid && alterEgo.touched">You must add an alter ego</p>
        </div>
        <div class="col-8 p-1">
          <input type="text" ngModel #alterEgo="ngModel" class="form-control text-center" placeholder="Superhero Alter Ego" required>
          <p *ngIf="alterEgo.invalid && alterEgo.touched">You must add an alter ego</p>
        </div>
      </div>

    </form>
  </div>
  <div class="col-2">

  </div>
</div>
