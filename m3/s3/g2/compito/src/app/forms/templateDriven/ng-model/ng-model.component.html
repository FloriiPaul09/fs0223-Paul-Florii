
<div class="row">
  <div class="col-2">

  </div>
  <div class="col-8">
    <form>
      <input type="text"
      class="form-control" placeholder="Superhero Name"
      [(ngModel)]="name" name="name" required>

      <input type="text"
      class="form-control" placeholder="Superhero Alter Ego"
      [(ngModel)]="alterEgo" name="alterEgo">

      <input type="text"
      class="form-control" placeholder="Superhero Powers"
      [(ngModel)]="power" name="power">

      <input type="text"
      class="form-control" placeholder="Superhero Enemy"
      [(ngModel)]="enemy" name="enemy">

      <input type="text"
      class="form-control" placeholder="Superhero Home Planet"
      [(ngModel)]="planet" name="planet">

      <input type="text"
      class="form-control" placeholder="Superhero Weakness"
      [(ngModel)]="weakness" name="weakness">
    </form>
  </div>
  <div class="col-2">

  </div>
</div>
