<div class="body">
  <div>
    <p class="loading" *ngIf="loading">Loading<span class="1">.</span><span class="2">.</span><span class="3">.</span></p>
    <p class="results" *ngIf="tasks.length == 0 && !loading">Loading has failed, can't find any completed tasks!</p>
  </div>

  <table>
    <tr class="row" *ngFor="let task of tasks">
      <td [hidden]="task.id">{{task.id}}</td>
      <td>{{task.title}}</td>
      <td [hidden]="task.completed || !task.completed">{{task.completed}}</td>
      <td><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="green" class="bi bi-check-square-fill" viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
      </svg></td>
      <td>
        <form>

          <button class="delete" (click)="delete(task.id)">DELETE</button>
          <button class="edit" (click)="modifyTask($event, task)">EDIT</button>
          <input class="title" *ngIf="form" [(ngModel)]="task.title" type="text" placeholder="Add Title" name="title"/>
          <input class="mark" *ngIf="form" [(ngModel)]="task.completed" type="checkbox" name="completed">
        </form>
      </td>
    </tr>
  </table>
</div>
